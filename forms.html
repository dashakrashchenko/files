<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
   <h1>Registration form</h1>
   <form action="">
    <fieldset>
        <legend>Name</legend>
        <label for="fn">First name</label>
        <br>
        <input type="text" name="fn" required>
        <br>
        <label for="ln">Last name</label>
        <br>
        <input type="text" name="ln" required>
        <br>
    </fieldset>
    <fieldset>
        <legend>Address</legend>
        <label for="cou">Country</label>
        <br>
        <input list="countries" name="cou" required>
        <datalist id="countries">
            <option value="Belarus">Belarus</option>
            <option value="Europe">Europe</option>
            <option value="USA">USA</option>
            <option value="Russia">Russia</option>
            <option value="Ukraine">Ukraine</option>
        </datalist>
        <br>
        <label for="city">City</label>
        <br>
        <input type="text" name="city" required>
        <br>
        <label for="post">Postal code</label> 
        <br>
        <input type="text" name="post">
        
       
    </fieldset>
    <fieldset>
        <legend>Other Data</legend>
        <label for="inc">Annual income</label>
        <br>
        <input list="inc" name="anninc">
        <datalist id="inc">
            <option value="0-1000">0-1000</option>
            <option value="1000-2000">1000-2000</option>
        </datalist>
        <br>
        <label for="birth">Date OF birth</label>
        <br>
        <input type="date" name="birth">
        
        
    </fieldset>
    <button type="submit">Register</button>
   </form>
  
</body>
</html>
